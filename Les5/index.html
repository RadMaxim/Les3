<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Todo-list</h1>
      <div class="addedTasks" >Tasks: 0</div>
      <section>
        <input
          type="text"
          id="task_text"
          placeholder="Please, enter any task here"
        />
        <button id="add">Add task</button>
      </section>
    </header>
    <main>
     
      <ul id="tasks">
       
      </ul>
      <div class="isEmptyList">

        <span><img src="./img/list (1).svg" alt=""></span>
        <span>This list is empty</span>

     </div>
    </main>
    <footer></footer>
    <section id="loading">
      <p>Loading...</p>
    </section>
    
    <script defer  type="module" src="./index.js" ></script>
  </body>
</html>
