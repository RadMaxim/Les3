<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="h1">
        <h1>Todo-list</h1>
      </div>
      <div class="addedTasks">Tasks: 0</div>
      <section class="inputForTask">
        <input
          type="text"
          id="task_text"
          placeholder="Please, enter any task here"
        />
        <button id="add"></button>
      </section>
      <section class="errorTask">
        <p id="error"></p>
      </section>
    </header>
    <main>
      <section id="left">
        <div class="descList">
          <img src="./../img/left.svg" alt="" />
          <p class="left_list">To-Do</p>
        </div>
        <ul id="tasks"></ul>
      </section>
      <section id="right">
        <div class="descList">
          <img src="./../img/right.svg" alt="" />
          <p class="left_list">Done</p>
        </div>
        <ul id="mainTasks"></ul>
      </section>
    </main>
    <footer></footer>
    <section id="loading">
      <p>Loading...</p>
    </section>
    <script defer type="module" src="./index.js"></script>
  </body>
</html>
